<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Snake</title>
  </head>
  <body>
    <div id="overlay" class="overlay"></div>
    <div class="modal" id="modal">
      <div class="card">
        <div class="death__text">Game Over</div>
        <div>
          <button class="btn" id="reload__btn">Try again</button>
        </div>
      </div>
    </div>
   
      <span class="score">
        <span>Score:</span>
        <span class="red">0</span>
      </span>
      
      <canvas id="canvas"></canvas>

      <div class="pads">
         <div class="left-pad" id="left-pad"></div>
         <div class="right-pad" id="right-pad"></div>
         <div class="up-pad" id="up-pad"></div>
         <div class="down-pad" id="down-pad"></div>
      </div>
     
   
    <script src="App.js"></script>
  </body>
</html>
